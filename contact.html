    <!-- Contact Section -->
<div id="contact" class="text-center">
  <div class="container">
    <div class="section-title center">
      <h2>Contact Us</h2>
      <hr>
     
    </div>
    <div class="col-md-8 col-md-offset-2">
      <form name="sentMessage" id="contactForm" novalidate>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" id="name" class="form-control" placeholder="Name" required="required">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input type="email" id="email" class="form-control" placeholder="Email" required="required">
              <p class="help-block text-danger"></p>
            </div>
          </div>
        </div>
        <div class="form-group">
          <textarea name="message" id="message" class="form-control" rows="4" placeholder="Message" required></textarea>
          <p class="help-block text-danger"></p>
        </div>
        <div id="success"></div>
        <button type="submit" class="btn btn-custom btn-lg">Send Message</button>
      </form>
      <div class="social">
        <ul>
          <li><a href="https://web.facebook.com/gojekindonesia?_rdc=1&_rdr"><i class="fa fa-facebook"></i></a></li>
          <li><a href="https://twitter.com/gojekindonesia"><i class="fa fa-twitter"></i></a></li>
          <li><a href="https://www.instagram.com/gojekindonesia/"><i class="fa fa-instagram"></i></a></li>
          <li><a href="https://www.youtube.com/channel/UCmlKSK0OKn_B3oPwElW4n5w"><i class="fa fa-youtube-play fa-2x"></i></a></li>
        </ul>
